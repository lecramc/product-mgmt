syntax = "proto3";

package orders;

option go_package = "example.com/orders-management;orders_management";

service OrderManagement {
    rpc  CreateNewOrder (NewOrder) returns (Order) {
    }
}
    message NewOrder {
        int32 ref = 1;
        string name = 2;
    }

    message Order {
        int32 id = 1;
        int32 ref = 2;
        string name = 3;
    }
